<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Save the current path, search, and hash
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Redirect to the root
      location.replace("/");
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
